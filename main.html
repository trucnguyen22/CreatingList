<!DOCTYPE html>
<html>
  <head>
    <title>To-do list</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 id="Center">To-do list</h1>

    <input id="TextInput" type="Text" placeholder="Type here..." />
    <button id="InputButton">Add</button>

    <ul id="List"></ul>

    <div class="Container">
      <div class="Header item">Header</div>
      <div class="Sidebar item">Sidebar</div>
      <div class="Content item">Content</div>
      <div class="Comment item">Comment</div>
      <div class="Footer item">Footer</div>
    </div>

    <script type="module" src="input.js"></script>
    <script type="module" src="list.js"></script>
  </body>
</html>
